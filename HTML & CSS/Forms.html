<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms</h1>


    <form action="Details">
        <p>
            <label for="Username">Enter a Username:</label>
            <input id=Username placeholder="Username" name="Username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" id="password" placeholder="Password" name="password">
        </p>
        <p>
            <label for="email">Enter Emal:</label>
            <input type="email" id="email" placeholder="Email Address" name="email" required>
        </p>
        <p>
            <label for="Colour">Choose Your Colour:</label>
            <input type=Color id="Colour" name="Colour">
        </p>
        <p>
            <label for="Number">Enter your Number:</label>
            <input type=Number placeholder="Number" id="Number" name="Number">
        </p>
        <button type="submit">Submit</button>
    </form>

    <hr>
    <H2>Using Search Engines</H2>

    <H3>Search Reddit</H3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>


        <h3>Search Google</h3>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>
    <hr>
    <h2>Shirt Size</h2>

    <form action="T-Shirts">
        <p>
            <label for="Medium">Medium</label>
            <input type="radio" name="size" id="Medium" value="Medium">
            <label for="Large">Large</label>
            <input type="radio" name="size" id="Large" value="Large">
            <label for="Extra Large">Extra Large</label>
            <input type="radio" name="size" id="Extra large" value="Extra Large">
        </p>

        <h2>Shirt Colour</h2>
        <p>
            <label for="select colour">Select a Shirt Colour</label>
            <select name="Colour" id="Colour" required>
                <option value="">Choose A Colour</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Purple">Purple</option>
            </select>
        </p>

        <p>
            <label for="Quantity">Quantity of Shirts</label>
            <input type="range" id="agree" min="0" max="50" name="Quantity" step="1" value="0">
        </p>

        <label for="checkbox">Agree to terms & conditions</label>
        <input type="checkbox" name="checkbox" id="checkbox" placeholder="checkbox" required>

        <p><label for="requests">Special Requests & Notes</label></p>
        <textarea name="" id="requests" cols="35" rows="5" name="requests" placeholder="Type Here 100 characters max"
            minlength="0" maxlength="100"></textarea>

        <p><button>Submit</button></p>
    </form>

</body>

</html>
