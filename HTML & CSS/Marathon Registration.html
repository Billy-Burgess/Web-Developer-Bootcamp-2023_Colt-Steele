<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration</h1>

    <p>
    <form action="Details">
        <label for="First Name">First Name</label>
        <input type="text" id="First Name" placeholder="" name="First Name">

        <label for="Last Name">Last Name</label>
        <input type="text" id="Last Name" placeholder="" name="Last Name">
        </p>

        <p>Select a Race:</p>
        <label for="Fun Run 5K"> Fun Run 5K</label>
        <input type="radio" name="type" id="Fun Run 5K" placeholder="Fun Run 5K" value="5K">

        <label for="Half Marathon"> Half Marathon</label>
        <input type="radio" name="type" id="Half Marathon" placeholder="Half Marathon" value="Half">

        <label for="Full Marathon"> Full Marathon</label>
        <input type="radio" name="type" id="Full Marathon" placeholder="Full Marathon" value="Full">
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="Password">Password</label>
            <input type="Password" id="Password" name="Password" required>
        </p>
        <p>
            <label for="Age">Age group</label>
            <select name="Age" id="Age">
                <option value="Childern">Under 18</option>
                <option value="Young Adults">18-30</option>
                <option value="Adults">31-50</option>
                <option value="Seniors">51+</option>
            </select>
        </p>
        <button>Register</button>
    </form>

</body>

</html>
